<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Work Items</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 32px auto;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 24px;
        width: 320px;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 2px solid #e1e4e8;
      }
      .icon {
        font-size: 2rem;
        margin-bottom: 8px;
      }
      .title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 8px;
      }
      .meta {
        color: #555;
        margin-bottom: 4px;
      }
      .assigned {
        color: #0078d4;
      }
      .status {
        font-weight: bold;
      }
      .status.Done {
        color: #22863a;
      }
      .status.Active {
        color: #d87600;
      }
      .status.New {
        color: #005cc5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DevOps Work Items</h1>
      <div id="grid" class="grid"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
